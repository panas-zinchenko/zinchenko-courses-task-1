<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Google</title>

        <link type="Image/x-icon" href="img/favicon.png" rel="icon">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <header>
            <div class="header-items"></div>
            
            <div class="header-items">
                <div class="header-item link">
                    <a href="index.html">
                        Search
                    </a>
                </div>

                <div class="header-item link">
                    <a href="advanced-search.html">
                        Advanced
                    </a>
                </div>

                <div class="header-item link active">
                    <a href="#">
                        Images
                    </a>
                </div>

                <div class="header-item profile">
                    <a href="#">
                        <svg class="gb_Ve" focusable="false" height="24" viewBox="0 0 24 24"><path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path></svg>
                    </a>
                </div>

                <div class="header-item profile">
                    <a href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.com.ua/" target="_blank">
                        <img src="img/profile.png" width="32" alt="">
                    </a>
                </div>
            </div>
        </header>

        <main>
            <form action="https://google.com.ua/search">
                <div class="logo-block">
                    <div class="logo images-logo">
                        <img src="https://www.google.com.ua/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
                    </div>
                </div>

                <div class="search-block">
                    <div class="search-block-item">
                        <div class="search">
                            <div class="search-container">
                                <div class="search-icon">
                                    <span>
                                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#9aa0a6"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                                    </span>
                                </div>

                                <div class="search-input">
                                    <input name="q">
                                </div>

                                <div class="search-voice">
                                    <span>
                                        <img src="https://www.gstatic.com/images/icons/material/system/2x/photo_camera_grey600_24dp.png" alt="">
                                    </span>
                                </div>

                                <div class="search-voice">
                                    <span>
                                        <svg focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path><path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path><path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path><path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path></svg>
                                    </span>
                                </div>

                                <div class="search-voice">
                                    <button type="submit" title="Search">
                                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" fill="#4285f4" viewBox="0 0 24 24" data-iml="1652136902446"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </main>

        <footer>
            <div class="footer-block">
                <div>
                    Ukraine
                </div>

                <div>
                    Zinchenko
                </div>
            </div>
        </footer>
    </body>
</html>
